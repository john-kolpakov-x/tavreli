
allprojects {
  apply plugin: 'java'
  apply plugin: 'maven'
  apply plugin: 'idea'

  group 'kz.pompei'

  version '0.0.1'

  //noinspection GroovyUnusedAssignment
  sourceCompatibility = 1.8

  repositories {
    jcenter()
  }

  compileJava {
    options.encoding = "UTF-8"
  }
  compileTestJava {
    options.encoding = "UTF-8"
  }

  sourceSets {
    main {
      java.srcDirs = ["src", "src_res"]
      resources.srcDirs = ["src", "src_res"]
    }
    test {
      java.srcDirs = ["test_src", "test_src_res"]
      resources.srcDirs = ["test_src", "test_src_res"]
    }
  }

  test { useTestNG() }
}
